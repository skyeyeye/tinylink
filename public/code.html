<!DOCTYPE html>
<html>
<head>
  <title>TinyLink â€“ Stats</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <div class="max-w-xl mx-auto p-4">
    <a href="/" class="text-blue-600">&larr; Back</a>

    <div class="bg-white p-4 mt-4 rounded shadow">
      <h1 class="text-xl font-bold mb-4">Short Link Stats</h1>

      <div id="loading">Loading...</div>
      <div id="notfound" class="hidden text-red-600 font-semibold">Not Found</div>

      <div id="stats" class="hidden">
        <p><strong>Code:</strong> <span id="codeVal"></span></p>
        <p><strong>Target:</strong> <span id="urlVal"></span></p>
        <p><strong>Clicks:</strong> <span id="clicksVal"></span></p>
        <p><strong>Last clicked:</strong> <span id="lastVal"></span></p>
        <p><strong>Created:</strong> <span id="createdVal"></span></p>

        <a id="openBtn" class="bg-blue-600 text-white px-3 py-2 rounded inline-block mt-3" target="_blank">
          Open Short URL
        </a>
      </div>
    </div>
  </div>

  <script src="stats.js"></script>
</body>
</html>
